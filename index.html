<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заявки на книгу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Оформление заявки на книгу</h1>
    <form action="process_request.php" method="POST">
        <label for="author">Автор:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="publisher">Издательство:</label>
        <input type="text" id="publisher" name="publisher" required><br>
        <label for="year">Год издания:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" required><br>
        <label for="request_date">Дата заявки:</label>
        <input type="date" id="request_date" name="request_date" required><br>
        <button type="submit">Отправить заявку</button>
    </form>
    <h1>Просмотр поступивших заявок</h1>
    <form action="display_requests.php" method="GET">
        <label for="start_date">Начальная дата:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">Конечная дата:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <button type="submit">Показать заявки</button>
    </form>
</body>
</html>
